<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout/">
  <head>
     <title>Loja Virtual</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="../style/styleCss.css"/>	

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="UTF-8"/>
  </head>
  <body>
    <div>
    <h1>Cadastro/Edição de Produtos</h1>
    <h3><a href="/produtos" class="waves-effect waves-light btn">
    <i class="material-icons left">format_list_bulleted</i>
    Produtos</a></h3>
    
    <th:block th:include="produto/msgValidacao"></th:block>
    
    <div class="container formProduto">
    <form class="container" th:object="${produto}" th:action="@{/produto}" method="post">
     <input type="hidden" th:field="${produto.id}"/>
     <div class="input-field col s3">
      		Nome: <input type="text" th:field="${produto.nome}" name="nome"/>
      	</div>
      	<div class="input-field col s3">
      		Descrição: <input type="text" th:field="${produto.descricao}" name="descricao"/>
        </div>
      <div class="row">
         <div class="input-field col s3">
      		Marca: <input type="text" th:field="${produto.marca}" name="marca"/>
        </div>
        
         <div class="input-field col s3">
      		Modelo: <input type="text" th:field="${produto.modelo}" name="modelo"/>
        </div>
  	
      	  <div class="input-field col s3">
      		Preço(R$): <input type="text" class="moeda" th:field="${produto.preco}" name="preco"/>
         </div>
         
      </div>
      <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>
    </div>
      
    </div>
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
      <!-- Máscara para moeda -->
     <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
     <script>
       $('.moeda').mask('#.##0,00', {reverse: true});
     </script>  	
  </body>
</html>
